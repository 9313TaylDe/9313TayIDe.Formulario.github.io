<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
    <style>
      h1 {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="form">
        <form action="#">
          <div class="form-header">
            <div class="title">
              <h1>Cadastre-se</h1>
            </div>
            <div class="login-button">
              <button><a href="#">Entrar</a></button>
            </div>
          </div>

          <div class="input-group">
            <div class="input-box">
              <label for="Primeiro Nome">Nome</label>
              <input
                id="Primeiro Nome"
                type="text"
                name="Primeiro Nome"
                placeholder="Digite o seu nome"
                required
              />

              <div class="input-box">
                <label for="Segundo Nome">Sobrenome</label>
                <input
                  id="Segundo Nome"
                  type="text"
                  name="Segundo Nome"
                  placeholder="Digite o seu segundo nome"
                  required
                />
              </div>

              <div class="input-box">
                <label for="email">E-mail</label>
                <input
                  id="email"
                  type="email"
                  name="email"
                  placeholder="Digite o seu E-mail"
                  required
                />
              </div>

              <div class="input-box">
                <label for="number">Celular</label>
                <input
                  id="number"
                  type="email"
                  name="number"
                  placeholder="(xx) xxxx-xxxx"
                  required
                />
              </div>

              <div class="input-box">
                <label for="password">Senha</label>
                <input
                  id="password"
                  type="senha"
                  name="password"
                  placeholder="Senha"
                  required
                />
              </div>

              <div class="input-box">
                <label for="ConfirmPassword">Confirme a senha</label>

                <input
                  id="ConfirmPassword"
                  type="password"
                  name="ConfirmPassword"
                  placeholder="Confirmar a senha"
                />
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <h1>Formulário em html</h1>
  </body>
</html>
